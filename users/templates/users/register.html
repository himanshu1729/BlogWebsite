{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class = "conten-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class = "border-bottom mb-4">
                    Join Today
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class = "form-group">
                <button class = "btn brn-outline-info" type= "submit">Sign Up</button>
            </div>
            <div class = "border-top pt-3">
                <small = "text-muted">Already Have an account ? 
                    <a class = "ml-2" href= {% url "login" %}>Sign In</a></small>
            </div>
        </form>
    </div>
{% endblock content %}
